 
language: node_js
services: xvfb
node_js: node

jobs:
  include:
    - name: test
      before_script: npm run build
      script: npm run ci
      after_success: npx codecov

    - name: publish
      script: npm run build
      deploy:
        provider: npm
        edge: true
        email: $NPM_EMAIL
        api_key: $NPM_TOKEN
        on:
          branch: master

  allow_failures:
    - name: publish