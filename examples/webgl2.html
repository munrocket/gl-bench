<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E2E Testing - WebGL2 support</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <link rel="stylesheet" type="text/css" href="./common/style.css">
</head>
<body>

  <h1>WebGL2 support</h1>
  <p>Lorenz Attractor by @DonKarlssonSan</p>
  <canvas id="c"></canvas>
  <div class="star">
    <iframe src="https://ghbtns.com/github-btn.html?user=munrocket&repo=gl-bench&type=star&count=true&size=large" frameborder="0" scrolling="0" width="130px" height="30px"></iframe>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/109/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
  <script src="./common/maingui.js"></script>
  <script src="../dist/gl-bench.min.js"></script>
  
  <script>
    let bench;
    let scene;
    let camera;
    let renderer;
    
    function setup() {
      setupScene();
      setupCamera();
      setupRenderer();
      setupParticles();
      setupEventListeners();
    }
    
    function setupScene() {
      scene = new THREE.Scene();
    }
    
    function setupCamera() {
      let res = window.innerWidth / window.innerHeight;
      camera = new THREE.PerspectiveCamera(70, res, 1, 10000);
    }
    
    function setupRenderer() {
      let canvas = document.getElementById('c');
      let context = canvas.getContext('webgl2') || canvas.getContext('experimental-webgl2');
      renderer = new THREE.WebGLRenderer({ canvas: canvas, context: context });
      renderer.setSize(window.innerWidth, window.innerHeight);

      // GLBench initialization
      bench = new GLBench(renderer.getContext(), { trackGPU: true });
    }
    
    function setupParticles() {
      let geometry = new THREE.Geometry();
      addLorenzVertices(geometry);
      let color = new THREE.Color(0xbb00ff);
      for (let i = 0; i < settings.count; i++) {
        geometry.colors.push(color);
      }
      let material = new THREE.PointsMaterial({ size: 1, vertexColors: THREE.VertexColors, depthTest: false, opacity: 0.3, sizeAttenuation: false, transparent: true });
      let mesh = new THREE.Points(geometry, material);
      scene.add(mesh);
    }
    
    function setupEventListeners() {
      window.addEventListener('resize', onWindowResize);
    }
    
    function addLorenzVertices(geometry) {
      let x0 = 0.1;
      let y0 = 0;
      let z0 = 0; 
      let x1, y1, z1;
      let h = 0.001;
      let a = 10.0;
      let b = 28.0;
      let c = 8.0 / 3.0;
    
      for (let i = 0; i < settings.count; i++) {
        x1 = x0 + h * a * (y0 - x0);
        y1 = y0 + h * (x0 * (b - z0) - y0);
        z1 = z0 + h * (x0 * y0 - c * z0);
        x0 = x1;
        y0 = y1;
        z0 = z1;
        let vertex = new THREE.Vector3(
          x0, 
          y0, 
          z0-24);
        geometry.vertices.push(vertex);
      }
    }
    
    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }
    
    function movePosition(position, phase) {
      let r = 40;
      let θ = new Date() * 0.0005 + 10;
      let φ = new Date() * 0.0005;    
      let x = r * Math.sin(φ + phase) * Math.cos(θ + phase);
      let y = r * Math.sin(φ + phase) * Math.sin(θ + phase);
      let z = r * Math.cos(φ + phase);
      position.set(x, y, z);
    }

    function heavyCpuUpdate() {
      if (count != settings.count) {
        scene.remove(scene.children[0]);
        setupParticles();
        count = settings.count;
      }
    }
    
    function draw(now) {      
      bench.begin();

      movePosition(camera.position, 0);
      camera.lookAt(scene.position);
      heavyCpuUpdate();
      renderer.render(scene, camera);
      requestAnimationFrame(draw);
      bench.nextFrame(now);

      bench.end();
    }
    
    setup();
    draw();
  </script>
</body>
</html>
